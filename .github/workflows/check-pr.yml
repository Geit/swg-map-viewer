name: Check PR
on:
  push:
    branches-ignore:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: install
      run: yarn install
    - name: build
      run: yarn build
    - name: lint
      run: yarn lint
